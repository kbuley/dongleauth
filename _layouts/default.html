<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ site.description }}"/>
    <meta name="author" content="{{ site.author }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}/{{ site.img }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:description" content="{{ page.description }}">

    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="{{ site.uri }}/lib/semantic/css/semantic.no-resp.min.css"/>
    <link rel="stylesheet" href="{{ site.uri }}/css/base.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,700"/>
</head>

<body>
    {{ content }}

    <div class="ui divider"></div>

    <div class="footer ui basic segment">
        See an issue or want to add to this website? Fork it or create an issue on
        <a href="{{ site.repo }}">GitHub</a>.
    </div>

    <div class="ui divider"></div>

    <div class="footer ui basic segment">
        A friendly fork of
        <a href="http://joshldavis.com">Josh Davis's</a>
        <a href="https://twofactorauth.org">Two Factor Auth</a>
        by
        <a href="https://www.nitrokey.com">Nitrokey</a>.
    </div>

    <!-- 3rd Party Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ site.uri }}/lib/semantic/javascript/semantic.min.js"></script>
    <script src="{{ site.uri }}/js/jquery.unveil.min.js"></script>

    <!-- TFA JS -->
    <script src="{{ site.uri }}/js/app.js"></script>
</body>
</html>
